<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<h:form>
			<h5>
				<h:link outcome="/login.xhtml" value="LogIn/Register"
					rendered="#{!login.loggedIn}" />

				<h:commandLink outcome="/login.xhtml" value="Logout"
					action="#{login.logout}" rendered="#{login.loggedIn}" />

			</h5>

			<h4>
				<h:outputText value=" Welcome #{login.getCurrentUser().username}"
					rendered="#{login.loggedIn}" />
			</h4>


			<div class="navbar-search nav pull-right">
				<h:inputText class="search-query" value="#{pinManager.keyword}" />
				<h:commandButton action="#{pinManager.doSearch()}"
					value="search" class="btn" />
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
